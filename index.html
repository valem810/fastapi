<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>API de Nombres</title>
</head>
<body>
    <header>
        <h1>Bienvenidx a la API de Nombres</h1>
    </header>
    <main>
        <section class="nombres-section">
            <h2>Nombres Disponibles</h2>
            <ul id="nombres-list">
                <!-- Los nombres se llenarán aquí mediante JavaScript -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
    </footer>
    <script>
        async function obtenerNombres() {
            const response = await fetch('/nombres');
            const data = await response.json();
            const nombresList = document.getElementById('nombres-list');

            data.nombres.forEach(nombre => {
                const li = document.createElement('li');
                li.textContent = nombre;
                nombresList.appendChild(li);
            });
        }

        obtenerNombres();
    </script>
</body>
</html>
